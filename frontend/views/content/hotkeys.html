<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="hotkeys-msg">
                <h3>Hot Keys</h3>
                <p ng-repeat="keymsg in hotkeymsg"><span><b>{{keymsg.keyname}}</b></span> - {{keymsg.msg}} <a target='_blank'> {{keymsg.link}}</a><br><span>{{keymsg.address}}</span></p>
           </div>
        </div>
    </div>
</div>

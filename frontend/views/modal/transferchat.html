<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Live Agent List</h3>
    <button type="button" class="close" aria-hidden="true" ng-click="transferchatcancel();">&times;</button>
</div>
<div class="modal-body profilemodal" id="modal-body">
    <form class="form-horizontal" name="formName">
        <div class="form-group">
            <label class="col-sm-3" for="email">Select Agent:</label>
            <div class="col-sm-6">
                <select class="form-control" data-ng-options="liveuser.name for liveuser in liveuserlist" data-ng-model="data.selectedOption"
                    placeholder="select Agent">
                    <option disabled selected>Live Agent</option>
                    <!-- <option  data-ng-repeat="liveuser in liveuserlist" >{{liveuser.name}}</option> -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 ">
                <button type="button " class="btn btn-primary pull-right" ng-click="tarsferuserchat(data,items);transferchatcancel();">Send</button>
            </div>
        </div>
    </form>
</div>
